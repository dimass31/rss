{% extends 'bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default navbar-fixed-top" style="">
        <div class="container">
            <div class="navbar-header">
                <span>
                    <a class="navbar-brand"><i class="fa fa-newspaper-o"></i>RSS News</a>
                </span>
            </div>
            <div class="navbar-right">
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/login">Вход</a></div>
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/signup">Регистрация</a></div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div id="main-block" class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <label class="text-center btn-primary btn-block">Вход</label>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
                    <div id="reg-panel" class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                        <div class="container-fluid">
                            <br>
                            <form action="{% url 'login_user' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <label id="wiki_nickname_message">Ваше Имя</label>
                                </div>
                                <div class="row">
                                    <input type="text" class="form-control" id="Email" name="user_name">
                                </div>
                                <div class="row">
                                    <label>Ваше Пароль</label>
                                </div>
                                <div class="row">
                                    <input type="password" class="form-control" id="Password" name="user_password">
                                </div>
                                <br>

                                <div class="row">
                                    <button id="wiki_sign_up" type="submit" class="btn btn-block">
                                        <span class="glyphicon glyphicon-ok"></span>Войти
                                    </button>
                                </div>
                                <div class="row">
                                    <a href="{# {% url 'registration' %} #}" id="wiki_code_sign_in" type="button" class="btn btn-block btn-link">Регистрация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
