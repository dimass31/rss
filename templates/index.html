{% extends 'bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default navbar-fixed-top" style="">
        <div class="container">
            <div class="navbar-header">
                <span>
                    <a class="navbar-brand"><i class="fa fa-newspaper-o"></i>RSS News</a>
                </span>
            </div>
            <div class="navbar-right">
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/login">Вход</a></div>
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/signup">Регистрация</a></div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-xs-0 col-md-3"></div>
        <div class="col-xs-0 col-md-6">

            {% for post in posts %}
                <div class="post-block">
                <div clas="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>{{ post.title }}</h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div>{{ post.text }}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-default" href="post/{{ post.id }}">Читать</a>
                                <button class="btn btn-sm btn-default">Добавить в избранное</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-xs-0 col-md-3"></div>
    </div>
</div>

{% endblock %}
