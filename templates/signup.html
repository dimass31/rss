{% extends 'bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default navbar-fixed-top" style="">
        <div class="container">
            <div class="navbar-header">
                <span>
                    <a class="navbar-brand"><i class="fa fa-newspaper-o"></i>RSS News</a>
                </span>
            </div>
            <div class="navbar-right">
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/login">Вход</a></div>
                <div class="navbar-text"><a class="btn btn-default btn-xs" href="/signup">Регистрация</a></div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">

        <h1> Регистрация</h1>
        <form action="{% url 'signup_user' %}" method="post">
            {% csrf_token %}
            <div class="col-md-4">
                <input type="text" name="user_name" class="form-control" placeholder="Имя пользователя" aria-describedby="basic-addon1">
                <input type="text" name="password" class="form-control" placeholder="Пароль" aria-describedby="basic-addon1">
                <input type="text" name="repeat_password" class="form-control" placeholder="Повторите пароль" aria-describedby="basic-addon1">
                <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group btn-group-lg">
                <button type="submit" class="btn btn-sm btn-success">Регистрация</button>
            </div>
        </form>
    </div>

{% endblock %}
